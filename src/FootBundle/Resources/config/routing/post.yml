post_index:
    path:     /
    defaults: {_controller: "FootBundle:Post:index"}
    methods: GET

post_new:
    path:     /new
    defaults: { _controller: "FootBundle:Post:new" }
    methods:  [GET, POST]

post_edit:
    path:     /{id}/edit
    defaults: { _controller: "FootBundle:Post:edit" }
    methods:  [GET, POST]

post_delete:
    path:     /{id}/delete
    defaults: { _controller: "FootBundle:Post:delete" }
    methods:  DELETE
